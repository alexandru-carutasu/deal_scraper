<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Dashboard</title>
    <style>
        body { font-family: sans-serif; max-width: 1200px; margin: auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #f2f2f2; }
        .nav { margin-bottom: 20px; }
        .nav a { text-decoration: none; background-color: #4CAF50; color: white; padding: 10px 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Product Dashboard</h1>
    <div class="nav">
        <a href="/search">Run a New Search Update</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price (Lei)</th>
                <th>Stock Status</th>
                <th>Store</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ "%.2f"|format(product.price) }}</td>
                <td>{{ product.stock_status }}</td>
                <td>{{ product.store }}</td>
                <td><a href="{{ product.link }}" target="_blank">View</a></td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5">Database is empty. Run a search to populate it.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
